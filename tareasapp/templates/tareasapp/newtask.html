{% extends 'base.html' %}


{% block htmltitle %}{{ block.super }} | Nueva Tarea{% endblock %}

{% block main %}
Crear Nueva Tarea para {{ user }}

<fieldset>
<form action="" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Crear" />
    <input type="button" value="Volver" onClick="location.href='{% url index %}'"/>
</form>
</fieldset>
{% endblock main %}
